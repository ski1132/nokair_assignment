name: nokair_assignment
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.3
  retrofit: ^4.9.0
  logger: ^2.6.0 # for logging purpose
  json_annotation: ^4.9.0
  sizer: ^3.1.3
  flutter_dotenv: ^6.0.0
  freezed_annotation: ^3.1.0
  dio: ^5.9.1
  flutter_easyloading_plus: ^3.1.2
  intl: ^0.20.2
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  retrofit_generator: ^10.0.1
  build_runner: ^2.6.0
  json_serializable: ^6.10.0
  flutter_gen_runner: ^5.12.0
  freezed: ^3.2.5
  flutter_launcher_icons: ^0.14.4

flutter_gen:
  output: lib/gen/

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/svg/
    - assets/mock_data/ # for mock data
    - .env

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/nokair_logo.jpg"

